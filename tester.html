        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 50;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'absolute w-1 h-1 bg-white rounded-full animate-twinkle';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Create stars on page load
        window.addEventListener('load', createStars);
        
        // Selection state

        let selectedOccasion = 'Work';

        function selectSeason(season) {
            selectedSeason = season;
            
            // Reset all season buttons
            document.querySelectorAll('.season-btn').forEach(btn => {
                btn.classList.remove('bg-retro-cyan', 'text-black', 'border-retro-magenta');
                btn.classList.add('bg-retro-blue', 'text-white', 'border-gray-400');
            });
            
            // Highlight selected button
            const selectedBtn = document.getElementById(`season-${season.toLowerCase().replace(/[^a-z]/g, '')}`);
            if (selectedBtn) {
                selectedBtn.classList.remove('bg-retro-blue', 'text-white', 'border-gray-400');
                selectedBtn.classList.add('bg-retro-cyan', 'text-black', 'border-retro-magenta');
            }
        }
        
        function selectOccasion(occasion) {
            selectedOccasion = occasion;
            
            // Reset all occasion buttons
            document.querySelectorAll('.occasion-btn').forEach(btn => {
                btn.classList.remove('bg-retro-cyan', 'text-black', 'border-retro-magenta');
                btn.classList.add('bg-retro-blue', 'text-white', 'border-gray-400');
            });
            
            // Highlight selected button
            let btnId = '';
            switch(occasion) {
                case 'Work': btnId = 'occasion-work'; break;
                case 'Going Out/Date': btnId = 'occasion-date'; break;
                case 'Crowded Spaces': btnId = 'occasion-crowd'; break;
                case 'Casual Outdoor': btnId = 'occasion-outdoor'; break;

            const selectedBtn = document.getElementById(btnId);
